<head>
	<!-- Google tag (gtag.js) -->

	<script>
		window.dataLayer = window.dataLayer || [];

		gtag('js', new Date());

		gtag('config', 'G-BH8QRLY634');
	</script>

	<!-- Viewport and Charset -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
	<meta charset="utf-8" />

	<!-- External Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Serif+JP:wght@200..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
		rel="stylesheet">

	<!-- Styles -->
	<link rel="stylesheet" href="styles/index-structure.css">
	<link rel="stylesheet" href="styles/indedx-structure_mobile.css">
	<link rel="stylesheet" href="styles/index.css">

	<!-- Scripts -->
	<script src="scripts/index-header.js"></script>
	<script src="scripts/index.js"></script>

</head>

<body>
	<div id="back" class="back page0">
		<div id="page-display" class="page display-page">
			<span id="display" class="display"></span>

			<img id="btn-preferences" class="img-btn" src="src/svg/setting.svg">
			<img id="btn-increce" class="img-btn" src="src/svg/up.svg">
			<img id="btn-decrece" class="img-btn" src="src/svg/down.svg">
		</div>

		<div class="page preferences-page">
			<div class="preferences-pane">
				<span class="preferences-label">
					Data Edit
				</span>
				<div class="preferences-block">
					<label for="input-count" class="input-label">
						Count
					</label>
					<input id="input-count" class="value-input" type="number" min="0" step="1">
					<input id="input-add" class="value-input" type="number" min="0" step="1">

					<br>

					<label for="input-max" class="input-label">
						Max
					</label>
					<input id="input-max" class="value-input" type="number" min="-1" step="1">

					<br>

					<span>
						If max equals to -1, there's no limit to count.
					</span>
				</div>

				<span class="preferences-label">
					Preferences
				</span>

				<span class="preferences-label-small">
					System
				</span>
				<div class="preferences-block">
					<label for="input-autosave-interval" class="input-label">
						Autosave
					</label>
					<input id="input-autosave-interval" class="value-input" type="number" min="10" step="10">

					<br>

					<label for="input-longclick-interval" class="input-label">
						LClick Interval
					</label>
					<input id="input-longclick-interval" class="value-input" type="number" min="10" step="1">

					<br>

					<label for="input-longclick-start" class="input-label">
						LClick Start
					</label>
					<input id="input-longclick-start" class="value-input" type="number" min="10" step="1">

					<br>

					<label for="input-longclick-end" class="input-label">
						LClick End
					</label>
					<input id="input-longclick-end" class="value-input" type="number" min="10" step="1">

					<br>

					<label for="select-mode" class="input-label">
						Display Mode
					</label>
					<select id="select-mode" class="value-input">
						<option value="0">Just Count</option>
						<option value="1">Count / Max</option>
						<option value="2">Value of Count / Max</option>
						<option value="3">Value of Count / Max as percentage</option>
					</select>
				</div>
			</div>

			<img id="btn-back" class="img-btn" src="src/svg/back.svg">
		</div>
	</div>
</body>

</html>
